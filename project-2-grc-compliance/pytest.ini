[pytest]
# Pytest configuration for GRC Analytics Platform

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=70

# Markers for test organization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    performance: Performance and benchmark tests
    slow: Tests that take longer to run
    database: Tests that require database access
    
# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */conftest.py
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
