# Remediation Action Templates
# Pre-defined remediation actions for common control failures

# NIST 800-53 Rev 5 Control Remediation Templates
remediation_templates:

  # ==========================================
  # AC - ACCESS CONTROL
  # ==========================================
  
  AC-1:
    control_name: "Policy and Procedures"
    remediation_actions:
      - action: "Develop or update access control policy document"
        estimated_effort: "medium"
        priority: "high"
        steps:
          - "Review NIST 800-53 AC-1 requirements"
          - "Draft/update access control policy"
          - "Obtain stakeholder review and approval"
          - "Communicate policy to all staff"
          - "Schedule annual policy review"
      - action: "Create access control procedures"
        estimated_effort: "medium"
        priority: "high"
        steps:
          - "Document user provisioning procedures"
          - "Document access review procedures"
          - "Document de-provisioning procedures"
          - "Train IT staff on procedures"
    
  AC-2:
    control_name: "Account Management"
    remediation_actions:
      - action: "Implement account lifecycle management"
        estimated_effort: "high"
        priority: "critical"
        steps:
          - "Define account types and authorization requirements"
          - "Implement automated provisioning workflow"
          - "Configure approval workflows"
          - "Set up account monitoring and alerting"
          - "Document account management procedures"
      - action: "Conduct account access review"
        estimated_effort: "medium"
        priority: "high"
        steps:
          - "Export current user access list"
          - "Review accounts with managers"
          - "Revoke unnecessary privileges"
          - "Disable inactive accounts (>90 days)"
          - "Document review findings"
          
  AC-3:
    control_name: "Access Enforcement"
    remediation_actions:
      - action: "Implement least privilege access controls"
        estimated_effort: "high"
        priority: "critical"
        steps:
          - "Review current permission assignments"
          - "Define role-based access control (RBAC) model"
          - "Implement RBAC in applications and systems"
          - "Remove excessive permissions"
          - "Test access controls"
      - action: "Configure access control lists (ACLs)"
        estimated_effort: "medium"
        priority: "high"
        steps:
          - "Audit current ACL configurations"
          - "Apply principle of least privilege to ACLs"
          - "Remove public access where inappropriate"
          - "Document ACL standards"

  AC-17:
    control_name: "Remote Access"
    remediation_actions:
      - action: "Secure remote access mechanisms"
        estimated_effort: "high"
        priority: "critical"
        steps:
          - "Implement VPN for all remote access"
          - "Require multi-factor authentication (MFA)"
          - "Configure session timeouts"
          - "Enable logging for remote sessions"
          - "Review and approve remote access requests"

  # ==========================================
  # AU - AUDIT AND ACCOUNTABILITY
  # ==========================================
  
  AU-2:
    control_name: "Event Logging"
    remediation_actions:
      - action: "Enable comprehensive audit logging"
        estimated_effort: "medium"
        priority: "high"
        steps:
          - "Identify events requiring logging per NIST guidance"
          - "Enable logging on all critical systems"
          - "Configure log retention (90+ days)"
          - "Centralize logs to SIEM or log management system"
          - "Test log collection and retention"
      - action: "Document audit event definitions"
        estimated_effort: "low"
        priority: "medium"
        steps:
          - "Create list of auditable events by system"
          - "Define log formats and fields"
          - "Document audit policy"

  AU-6:
    control_name: "Audit Record Review, Analysis, and Reporting"
    remediation_actions:
      - action: "Implement security log monitoring"
        estimated_effort: "high"
        priority: "critical"
        steps:
          - "Deploy SIEM or log analysis tool"
          - "Create correlation rules for security events"
          - "Configure alerts for suspicious activities"
          - "Assign staff to review logs weekly"
          - "Document review procedures"

  AU-12:
    control_name: "Audit Record Generation"
    remediation_actions:
      - action: "Configure audit record generation"
        estimated_effort: "medium"
        priority: "high"
        steps:
          - "Enable audit logging on all systems"
          - "Configure timestamp synchronization (NTP)"
          - "Ensure logs capture user attribution"
          - "Test audit record completeness"

  # ==========================================
  # IA - IDENTIFICATION AND AUTHENTICATION
  # ==========================================
  
  IA-2:
    control_name: "Identification and Authentication (Organizational Users)"
    remediation_actions:
      - action: "Implement multi-factor authentication (MFA)"
        estimated_effort: "medium"
        priority: "critical"
        steps:
          - "Select MFA solution (hardware tokens, authenticator apps, biometrics)"
          - "Deploy MFA to all user accounts"
          - "Configure MFA for VPN, email, cloud services"
          - "Train users on MFA usage"
          - "Establish MFA reset procedures"
      - action: "Enforce unique user identification"
        estimated_effort: "low"
        priority: "high"
        steps:
          - "Audit for shared accounts"
          - "Create individual accounts for all users"
          - "Disable shared/generic accounts"
          - "Document exceptions (service accounts)"

  IA-5:
    control_name: "Authenticator Management"
    remediation_actions:
      - action: "Implement strong password policy"
        estimated_effort: "low"
        priority: "high"
        steps:
          - "Configure minimum password length (14+ characters)"
          - "Enable password complexity requirements"
          - "Set maximum password age (90 days)"
          - "Implement password history (24 previous passwords)"
          - "Enable account lockout after failed attempts"
      - action: "Deploy password manager"
        estimated_effort: "medium"
        priority: "medium"
        steps:
          - "Select enterprise password manager"
          - "Deploy to all users"
          - "Train staff on secure password practices"
          - "Migrate credentials to password manager"

  # ==========================================
  # SC - SYSTEM AND COMMUNICATIONS PROTECTION
  # ==========================================
  
  SC-7:
    control_name: "Boundary Protection"
    remediation_actions:
      - action: "Implement network segmentation"
        estimated_effort: "high"
        priority: "critical"
        steps:
          - "Design network security zones"
          - "Deploy firewalls at zone boundaries"
          - "Configure firewall rules (default deny)"
          - "Implement DMZ for public-facing services"
          - "Test network segmentation"
      - action: "Configure firewall deny-by-default"
        estimated_effort: "medium"
        priority: "high"
        steps:
          - "Review current firewall rules"
          - "Remove overly permissive rules"
          - "Implement default-deny policy"
          - "Document approved network flows"

  SC-8:
    control_name: "Transmission Confidentiality and Integrity"
    remediation_actions:
      - action: "Implement encryption for data in transit"
        estimated_effort: "medium"
        priority: "critical"
        steps:
          - "Enable TLS 1.2+ for all web services"
          - "Configure VPN for remote access"
          - "Enable SSH for remote administration"
          - "Disable insecure protocols (HTTP, FTP, Telnet)"
          - "Test encryption coverage"

  SC-13:
    control_name: "Cryptographic Protection"
    remediation_actions:
      - action: "Implement FIPS 140-2 validated cryptography"
        estimated_effort: "high"
        priority: "high"
        steps:
          - "Inventory cryptographic implementations"
          - "Replace weak algorithms (MD5, SHA-1, DES)"
          - "Deploy FIPS 140-2 validated modules"
          - "Document cryptographic standards"

  # ==========================================
  # SI - SYSTEM AND INFORMATION INTEGRITY
  # ==========================================
  
  SI-2:
    control_name: "Flaw Remediation"
    remediation_actions:
      - action: "Implement patch management program"
        estimated_effort: "high"
        priority: "critical"
        steps:
          - "Deploy patch management tool"
          - "Create patch testing environment"
          - "Define patch SLAs (critical: 30 days, high: 60 days)"
          - "Schedule automated patch deployment"
          - "Monitor patch compliance"
      - action: "Remediate critical vulnerabilities"
        estimated_effort: "high"
        priority: "critical"
        steps:
          - "Run vulnerability scan"
          - "Prioritize critical and high findings"
          - "Patch or mitigate top 10 vulnerabilities"
          - "Re-scan to verify remediation"

  SI-3:
    control_name: "Malicious Code Protection"
    remediation_actions:
      - action: "Deploy endpoint protection"
        estimated_effort: "medium"
        priority: "critical"
        steps:
          - "Select and deploy antivirus/EDR solution"
          - "Configure real-time scanning"
          - "Enable automatic signature updates"
          - "Configure centralized management console"
          - "Test malware detection capabilities"

  SI-4:
    control_name: "System Monitoring"
    remediation_actions:
      - action: "Implement security monitoring"
        estimated_effort: "high"
        priority: "critical"
        steps:
          - "Deploy SIEM or security monitoring tool"
          - "Configure log collection from all systems"
          - "Create detection rules for common attacks"
          - "Set up alerting for security events"
          - "Assign 24/7 monitoring team"

  # ==========================================
  # CM - CONFIGURATION MANAGEMENT
  # ==========================================
  
  CM-2:
    control_name: "Baseline Configuration"
    remediation_actions:
      - action: "Develop and document baseline configurations"
        estimated_effort: "high"
        priority: "high"
        steps:
          - "Document standard configurations for each system type"
          - "Apply CIS Benchmarks or DISA STIGs"
          - "Create configuration templates"
          - "Implement configuration management tool"
          - "Baseline all production systems"

  CM-6:
    control_name: "Configuration Settings"
    remediation_actions:
      - action: "Implement secure configuration settings"
        estimated_effort: "medium"
        priority: "high"
        steps:
          - "Review current configurations against baselines"
          - "Apply hardening guidelines"
          - "Disable unnecessary services and ports"
          - "Configure security settings per CIS Benchmarks"
          - "Document configuration standards"

  CM-7:
    control_name: "Least Functionality"
    remediation_actions:
      - action: "Remove unnecessary software and services"
        estimated_effort: "medium"
        priority: "medium"
        steps:
          - "Inventory installed software"
          - "Identify and remove unauthorized software"
          - "Disable unnecessary services"
          - "Restrict installation privileges"
          - "Document approved software list"

  # ==========================================
  # CP - CONTINGENCY PLANNING
  # ==========================================
  
  CP-2:
    control_name: "Contingency Plan"
    remediation_actions:
      - action: "Develop contingency plan"
        estimated_effort: "high"
        priority: "high"
        steps:
          - "Conduct business impact analysis (BIA)"
          - "Define recovery time objectives (RTOs)"
          - "Document contingency procedures"
          - "Assign contingency roles and responsibilities"
          - "Obtain management approval"
      - action: "Test contingency plan"
        estimated_effort: "medium"
        priority: "high"
        steps:
          - "Schedule tabletop exercise"
          - "Conduct failover test"
          - "Document test results"
          - "Update plan based on lessons learned"

  CP-9:
    control_name: "System Backup"
    remediation_actions:
      - action: "Implement automated backup solution"
        estimated_effort: "medium"
        priority: "critical"
        steps:
          - "Deploy backup solution"
          - "Configure daily automated backups"
          - "Implement offsite/cloud backup storage"
          - "Test backup restoration procedures"
          - "Monitor backup success rates"

  # ==========================================
  # IR - INCIDENT RESPONSE
  # ==========================================
  
  IR-1:
    control_name: "Policy and Procedures"
    remediation_actions:
      - action: "Develop incident response plan"
        estimated_effort: "high"
        priority: "critical"
        steps:
          - "Define incident categories and severity levels"
          - "Document response procedures"
          - "Assign incident response team roles"
          - "Define escalation procedures"
          - "Obtain management approval"

  IR-4:
    control_name: "Incident Handling"
    remediation_actions:
      - action: "Establish incident response capability"
        estimated_effort: "high"
        priority: "critical"
        steps:
          - "Form incident response team"
          - "Deploy incident tracking system"
          - "Create incident response playbooks"
          - "Conduct incident response training"
          - "Test response procedures (tabletop)"

  # ==========================================
  # RA - RISK ASSESSMENT
  # ==========================================
  
  RA-1:
    control_name: "Risk Assessment Policy and Procedures"
    remediation_actions:
      - action: "Develop risk assessment policy"
        estimated_effort: "medium"
        priority: "high"
        steps:
          - "Define risk assessment methodology"
          - "Document risk assessment procedures"
          - "Assign risk assessment responsibilities"
          - "Define risk assessment frequency"
          - "Obtain management approval"

  RA-3:
    control_name: "Risk Assessment"
    remediation_actions:
      - action: "Conduct organizational risk assessment"
        estimated_effort: "high"
        priority: "high"
        steps:
          - "Identify threats and vulnerabilities"
          - "Assess likelihood and impact"
          - "Calculate risk levels"
          - "Document risk assessment findings"
          - "Present findings to management"
      - action: "Develop risk treatment plan"
        estimated_effort: "medium"
        priority: "high"
        steps:
          - "Prioritize risks by severity"
          - "Define risk treatment strategies"
          - "Assign risk owners"
          - "Set remediation timelines"
          - "Track risk treatment progress"

# Default Remediation Guidance
default_remediation:
  no_template_available:
    action: "Review NIST 800-53 control requirements"
    estimated_effort: "medium"
    priority: "high"
    steps:
      - "Read full control description in NIST 800-53 Rev 5"
      - "Review control implementation guidance"
      - "Assess current implementation gap"
      - "Develop control-specific remediation plan"
      - "Implement and test control"
      - "Document implementation"

